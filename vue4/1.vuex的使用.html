<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="d1">
    <first></first>
    <hr>
    <second></second>

</div>
<script src="js/vue.min.js"></script>
<script src="js/vuex.3.0.1.js"></script>
<script>
    let first = {
        template:`
            <div>
                组件1
                <br>
                <button @click="add">点我</button>
            </div>
        `,
        methods:{
            add(){
                this.$store.commit('addNum')
            }
        }
    }

    let second = {
        template:`
            <div>
                组件2
                <br>
                <span>状态机中数据:{{$store.state.num}}</span>
            </div>
        `,
    }

    let myStore = new Vuex.Store({
        state:{
            num:2,
        },
        mutations:{
            addNum(state){
                if(state.num<10){
                    state.num++;
                }else {
                    alert('num不能大于10！！！')
                }
            }
        }
    })





    new Vue({
        el: '#d1',
        data: {},
        components:{
          first:first,
          second:second,
        },
        store:myStore
    })

</script>

</body>
</html>
